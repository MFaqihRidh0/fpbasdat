<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header>
      <nav class="navbar">
        <a href="../dashboard.html" class="nav-brand">Menu Utama</a>

        <input type="checkbox" id="nav-toggle" class="nav-toggle" />

        <label for="nav-toggle" class="nav-toggle-label">
          <span></span>
          <span></span>
          <span></span>
        </label>

        <ul class="nav-menu">
          <li><a href="produk.html">Produk</a></li>
          <li><a href="kategori.html">Kategori</a></li>
          <li><a href="pembelian.html">Pembelian</a></li>
          <li><a href="penjualan.html">Penjualan</a></li>
          <li><a href="supplier.html">Supplier</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
        <h2>Transaksi Pembelian</h2>
        <label>Supplier:</label>
        <select id="tx-supplier"></select>
        <hr />
        <label>Pilih Produk, Jumlah & Harga Beli:</label>
        <div style="display: flex; gap: 10px; flex-wrap: wrap">
          <select id="txp-produk" style="flex-basis: 100%"></select>
          <input
            id="txp-jumlah"
            type="number"
            placeholder="Jumlah"
            style="flex-grow: 1"
          />
          <input
            id="txp-harga"
            type="number"
            placeholder="Harga Beli"
            style="flex-grow: 1"
          />
          <button onclick="addItemPembelian()">+</button>
        </div>
        <ul id="list-items-pembelian"></ul>
        <button id="submit-pembelian-btn" onclick="submitPembelian()">
          Submit Pembelian
        </button>
        <h3>Riwayat Pembelian</h3>
        <ul id="list-pembelian"></ul>
      </div>
    </div>
</body>
