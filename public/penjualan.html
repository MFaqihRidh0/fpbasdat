<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header>
      <nav class="navbar">
        <a href="../dashboard.html" class="nav-brand">Menu Utama</a>

        <input type="checkbox" id="nav-toggle" class="nav-toggle" />

        <label for="nav-toggle" class="nav-toggle-label">
          <span></span>
          <span></span>
          <span></span>
        </label>

        <ul class="nav-menu">
          <li><a href="produk.html">Produk</a></li>
          <li><a href="kategori.html">Kategori</a></li>
          <li><a href="pembelian.html">Pembelian</a></li>
          <li><a href="penjualan.html">Penjualan</a></li>
          <li><a href="supplier.html">Supplier</a></li>
        </ul>
      </nav>
    </header>
    <div class="grid-container">
      <div class="container">
        <h2>Transaksi Penjualan</h2>
        <label>Nama Pembeli:</label>
        <input id="pembeli" placeholder="Masukkan nama pembeli" />
        <label>Jenis Bayar:</label>
        <select id="jenispembayaran">
          <option value="Cash">Cash</option>
          <option value="Credit">Credit</option>
        </select>
        <hr />
        <label>Pilih Produk & Jumlah:</label>
        <div style="display: flex; gap: 10px">
          <select id="tx-produk" style="flex-grow: 1; margin: 0"></select>
          <input
            id="tx-jumlah"
            type="number"
            placeholder="Jumlah"
            style="width: 80px; margin: 0"
          />
          <button onclick="addItemPenjualan()">+</button>
        </div>
        <ul id="list-items-penjualan"></ul>
        <button id="submit-transaksi-btn" onclick="submitTransaksi()">
          Submit Transaksi
        </button>
        <h3>Riwayat Penjualan</h3>
        <ul id="list-penjualan"></ul>
      </div>
</body>
</html>
